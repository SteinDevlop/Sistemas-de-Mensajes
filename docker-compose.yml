services:
  # ==========================
  # üêá RabbitMQ (mensajer√≠a)
  # ==========================
  rabbitmq:
    image: rabbitmq:3.11-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASS}
    ports:
      - "5672:5672"
    healthcheck:
      retries: 6
    restart: unless-stopped
    networks:
      - backend

  # ==========================
  # üêò PostgreSQL (base de datos)
  # ==========================
  db:
    image: postgres:15
    container_name: postgres
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - backend

  # ==========================
  # üß∞ Adminer (UI para PostgreSQL)
  # ==========================
  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - backend

  # ==========================
  # üå§ Producer (env√≠a datos)
  # ==========================
  producer:
    build:
      context: ./src/app/services/producers_service
    container_name: producer
    depends_on:
      - rabbitmq
    environment:
      - RABBIT_USER=${RABBIT_USER}
      - RABBIT_PASS=${RABBIT_PASS}
      - RABBITMQ_HOST=rabbitmq
    volumes:
      - ./logs:/app/logs
    restart: on-failure
    networks:
      - backend

  # ==========================
  # üå¶ Consumer (recibe y guarda)
  # ==========================
  consumer:
    build:
      context: ./src/app/services/consumers_service
    container_name: consumer
    depends_on:
      - rabbitmq
      - db
    environment:
      - RABBIT_USER=${RABBIT_USER}
      - RABBIT_PASS=${RABBIT_PASS}
      - RABBITMQ_HOST=rabbitmq
      - POSTGRES_HOST=db
    volumes:
      - ./logs:/app/logs
    restart: on-failure
    networks:
      - backend

  # ==========================
  # üìä Prometheus (monitoreo)
  # ==========================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - consumer
      - producer
    networks:
      - backend

  # ==========================
  # üìà Grafana (visualizaci√≥n)
  # ==========================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - backend

  # ==========================
  # üß™ Tests
  # ==========================
  tests:
    build:
      context: ./src/app/tests
      dockerfile: Dockerfile.test
    container_name: tests
    volumes:
      - ./src/app:/app
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - rabbitmq
      - db
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    networks:
      - backend

# ==========================
# Vol√∫menes persistentes
# ==========================
volumes:
  rabbitmq_data:
  postgres_data:

# ==========================
# Red compartida
# ==========================
networks:
  backend:
